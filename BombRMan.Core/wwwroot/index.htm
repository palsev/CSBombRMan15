<html>
<head>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="js/@microsoft/signalr/dist/browser/signalr.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/powerup.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/bomber.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/assman.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $('#fps-slider').slider({
                min: 0,
                max: 60,
                value: window.Game.TicksPerSecond,
                change: function (event, ui) {
                    window.Game.TicksPerSecond = ui.value;
                }
            });
        });
    </script>
    <style type="text/css">
        html, body {
            background: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="480" height="415">
    </canvas>

    <div style="padding:20px">
        <div style="margin-bottom:10px;float:left;margin-right: 15px">FPS:</div> <div id="fps-slider" style="width:100px; float:left"></div>
        <div style="clear:both" />
    </div>

    <div>
        <h3>Press 'd' to toggle debug mode.</h3>
        <div id="debug"></div>
    </div>
</body>
</html>
